<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  </head>
  <title>Login</title>
  <body background="img/backgroundlogin.jpg">
    <div id="formWrapper">
      <div id="form">
        <div class="logo">
          <h1 class="text-center head">Login Hospital</h1>
        </div>
        <div class="form-item">
          <p class="formLabel"></p>
          <input
            type="text"
            name="cnpj"
            id="cnpj"
            class="form-style"
            autocomplete="off"
            placeholder="CNPJ"
          />
        </div>
        <div class="form-item">
          <p class="formLabel"></p>
          <input 
            type="text" 
            name="senha" 
            id="senha" 
            class="form-style"
            placeholder="Senha"/>
          <br>
          <p align="center">
            <a href="#"><small>Esqueceu a senha? Clique Aqui!</small></a>
            <br>
            <a href="login-paciente.html"><small>É um Paciente? Faça Login aqui!</small></a>
          </p>
        </div>
        <div class="form-item">
          <input 
          type="submit" 
          class="login pull-right" 
          value="Enviar" />
          <div class="clear-fix"></div>
        </div>
      </div>
    </div>
  </body>
</html>
