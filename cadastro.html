<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
  </head>
  <title>Cadastro</title>
  <body background="img/backgroundlogin.jpg">
    <div id="formWrapper">
      <div id="form-cadastro">
        <div class="logo">
          <h1 class="text-center head">Cadastre-se!</h1>
        </div>
        <div class="form-item">
          <p class="formLabel"></p>
          <input
            type="text"
            name="cnpj"
            id="cnpj"
            class="form-style"
            placeholder="CNPJ"
          />
        </div>
        <div class="form-item">
          <p class="formLabel"></p>
          <input
            type="text"
            name="endereco"
            id="endereco"
            class="form-style"
            placeholder="Endereço Principal"
          />
        </div>
        <div class="form-item">
          <p class="formLabel"></p>
          <input
            type="text"
            name="cep"
            i7d="cep"
            class="form-style"
            placeholder="CEP"
          />
        </div>
        <div class="form-item">
          <p class="formLabel"></p>
          <input
            type="text"
            name="numero"
            id="numero"
            class="form-style"
            placeholder="Número"
          />
        </div>
        <div class="form-item">
          <p class="formLabel"></p>
          <input
            type="tel"
            name="fone"
            id="fone"
            class="form-style"
            placeholder="Telefone"
          />
        </div>
        <div class="form-item">
          <p class="formLabel"></p>
          <input
            type="email"
            name="email"
            id="email"
            class="form-style"
            placeholder="Email"
          />
          <br />
          <p align="center">
            <a href="quemsomos"
              ><small>Ainda não nos conhece? Clique Aqui!</small></a
            >
          </p>
        </div>

        <div class="form-item">
          <input type="submit" class="login pull-center" value="Cadastrar" />
          <div class="clear-fix"></div>
        </div>
      </div>
    </div>
  </body>
</html>
